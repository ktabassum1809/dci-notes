<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Sizing</title>
    <style>
        p {
            font-size: 14px;
        }
        i {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <p>Foo <i>Bar</i> Baz</p>
</body>
</html>
