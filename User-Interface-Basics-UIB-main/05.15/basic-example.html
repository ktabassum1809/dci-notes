<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media query basic example</title>
    <style>
      p {
        font-size: 20px;
        border: 1px solid red;
      }
      @media all and (min-width: 1200px) {
        p {
          font-size: 30px;
          border: 1px solid blue;
        }
      }
    </style>
  </head>
  <body>
    <p>Hello</p>
  </body>
</html>
